        <body>
            <script src="vec3.js"></script> 
             <script>
                 var A = new Vec3(1, 2, 3);
                 var B = new Vec3(4, 6, 8);
                 var C = new Vec3(6, 7, 8);
                 var AB = A.vec(B);
                 var AC = A.vec(C);
                 var crossProduct = AB.cross(AC);
                 var area = 0.5 * crossProduct.length();
                 document.write("点A :" + A + "<br>");
                 document.write("点B :" + B + "<br>");
                 document.write("点c :" + C + "<br>");

                 document.write("面積　:" + area + "<br>");
            </script>
       </body>
