    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://sena1003.github.io/InfoVis2022/W04/w04_task2.csv", draw );
	 function draw(data){
	     svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
	        .attr("x", padding)
	    	.attr("y", function(d,i){ return padding + i * ( height + padding ); })
	    	.attr("width", function(d){ return d.width; })
	    	.attr("height", height)
	 };
	</script>
