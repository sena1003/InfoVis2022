<html>
    <head>
        <title>W04: Example 14</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://sena1003.github.io/InfoVis2022/W04/w04_task2.csv", draw );
	 function draw(data){
	     svg.selectAll("rect")
		.data(data)
	    	.enter()
	        .append("rect")
	        .attr("x", function(d){ return d.x; })
	    	.attr("y", function(d){ return d.y; })
	    	.attr("width", function(d){ return d.width; })
	    	.attr("height", function(d){return d.height; })
		
		 svg.selectAll("text")
		.data(data)
			.enter()
			.append("text")
			.attr("x", function (d) { return d.x - 10; }) // ラベルを矩形の左に配置
        	.attr("y", function (d) { return d.y + d.height / 2; }) // ラベルの位置を調整
        	.attr("dy", "0.35em"); // テキストの垂直位置を調整


	 };
	</script>
    </body>
</html>
